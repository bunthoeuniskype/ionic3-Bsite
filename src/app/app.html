<ion-split-pane>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>KH-FEEDS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-group>
    <ion-item-divider color="light"> {{ 'label.language' | translate }}</ion-item-divider>
      <button menuClose ion-item *ngFor="let v of langs" (click)="translateFun(v.value)">
        {{v.title | translate }}
      </button>
    </ion-item-group>

    <ion-list>   
      <ion-item-divider color="light">{{ 'label.account' | translate }}</ion-item-divider> 
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
