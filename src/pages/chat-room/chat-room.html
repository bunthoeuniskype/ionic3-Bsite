<ion-header>

  <ion-navbar>
    <ion-title>ChatRoom</ion-title>
    <ion-buttons end>
        <button (click)="addRoom()">
            <ion-icon name="add"></ion-icon> Add Room
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
