<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Home</ion-title>

    <ion-buttons end>
        <button (click)="openPage('PostPage')"  ion-button color="primary">
            <ion-icon name="add"></ion-icon> POST
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content parallax-header>

   <ion-refresher (ionRefresh)="doRefresh($event)">
   <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
   </ion-refresher-content>
  </ion-refresher>

  <!--<ion-slides autoplay="5000" loop="true" speed="3000" class="slide-zoom">
      <ion-slide *ngFor="let slide of slideData">
        <img src="{{slide.image}}" />
      </ion-slide>
   </ion-slides>-->   
   <!-- Cards containing articles -->
  <ion-card *ngFor="let data of articles; let i = index;">
    <!-- data aurthor -->
    <ion-card-header>
            <div class = "item item-avatar">
                <img class="user-profile" src="{{ data.relationships.author.data.user_picture }}">
                <h2>{{ data.relationships.author.data.user_name }}</h2>             
                <h5>
                   <ion-icon name="time"></ion-icon> 
                   {{data.attributes.publish_date}}
                  <!--{{data.attributes.publish_date.date | timeAgo}}-->
                </h5>
            </div>           
    </ion-card-header>
    <!-- data Title -->
    <ion-card-content [innerHtml]=data.attributes.content></ion-card-content>
    <!-- Sharing Icons -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(i)" color="primary" clear>
        <ion-icon class="share-icon" name="share"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare(i)" color="primary" clear>
        <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare(i)" color="primary" clear>
        <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare(i)" color="primary" clear>
        <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
      </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card *ngIf="noRecords">
  <ion-item>
    No Records
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"><!-- *ngIf="page < totalPage"-->
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
    <!--<ion-list>      
    <ion-item *ngFor="let post of posts">
      <img [src]="post.data.url" />
    </ion-item>
  </ion-list>-->
</ion-content>
