<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay="5000" loop="true" speed="3000" class="slide-zoom">
      <ion-slide *ngFor="let slide of slideData">
        <img src="{{slide.image}}" />
      </ion-slide>
   </ion-slides>

   <button ion-button full (click)="loginWithFB()">Login FB!</button> 

   <ion-card *ngIf="UserFB">     
    <ion-card-header>{{ UserFB.username }}</ion-card-header>
    <img [src]="UserFB.picture" />
    <ion-card-content>
      <p>Email: {{ UserFB.email }}</p>
      <p>First Name: {{ UserFB.first_name }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
