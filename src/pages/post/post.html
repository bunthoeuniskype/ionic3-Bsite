<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <form #artData='ngForm' (ngSubmit)="onSubmit(artData)">
  <ion-textarea placeholder="Enter a description"  [(ngModel)]="content" name="content"></ion-textarea>
  <button margin-top ion-button type="submit">{{ 'button.submit' | translate }}</button>
 </form>
</ion-content>
