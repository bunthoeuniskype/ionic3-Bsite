<ion-header>
  <ion-navbar>
    <ion-title>User Profile</ion-title>
    <ion-buttons end>
        <button (click)="closeModal()"  ion-button color="primary">
           Cancel
        </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
    <div class="profile-card">
        <img src="https://bsitezone.com/public/storage/images/user/user.jpg" class="profile-image">
        <div class="profile-name">{{user.name}}</div>
    </div>

    <ion-list padding>
        <ion-item>
            <b> {{ 'label.name' | translate }} </b>: {{user.name}}
        </ion-item>      
   
        <ion-item>
            <b>{{ 'label.email' | translate }} </b>: {{user.email}}
        </ion-item>
    </ion-list>
</ion-content>
