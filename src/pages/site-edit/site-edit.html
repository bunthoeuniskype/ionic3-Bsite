<ion-header>

  <ion-navbar>
    <ion-title>site-edit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
        <form #clientData='ngForm' (ngSubmit)="onSubmit(clientData)">
          
          <ion-item>
            <ion-label floating>Project Name:</ion-label>
            <ion-input type="text" [(ngModel)]="project_name" name="project_name"></ion-input>
          </ion-item>
          
          
          <ion-item>
            <ion-label floating>Client Name :</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Phone:</ion-label>
            <ion-input type="text" [(ngModel)]="phone" name="phone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email:</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Price :</ion-label>
            <ion-input type="text" [(ngModel)]="price" name="price"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Url :</ion-label>
            <ion-input type="text" [(ngModel)]="url" name="url"></ion-input>
          </ion-item>

           <ion-item>
            <ion-label floating>Key :</ion-label>
            <ion-input type="text" [(ngModel)]="key" name="key"></ion-input>
          </ion-item>

          <button margin-top ion-button type="submit" [disabled]="!clientData.valid">Submit</button>

        </form>
        
      </ion-col>

    </ion-row>
  </ion-grid>  
</ion-content>
